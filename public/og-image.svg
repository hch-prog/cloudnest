    <!-- Features -->
    <text x="0" y="160" fill="#A0AEC0" font-family="system-ui" font-size="24">
      ‚ö°Ô∏è Lightning-fast uploads  ‚Ä¢  üîí Bank-level security  ‚Ä¢  ü§ñ AI-powered
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="900" cy="200" r="160" fill="url(#glow1)" opacity="0.15" />
  <circle cx="300" cy="450" r="120" fill="url(#glow2)" opacity="0.15" />
  
  <!-- Definitions -->
  <defs>
